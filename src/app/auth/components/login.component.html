<div style="margin-left: auto; margin-right: auto; padding: 10px;">
  <p id="loginFeedback"></p>
</div>
<div class="container-form" [@fadeInOut]>
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <section>
      <mat-form-field appearance="fill">
        <mat-label for="email">Introduce tu Email: </mat-label>
        <input matInput type="email" [formControl]="email" placeholder="Ex: user@uoc.edu"/>
        <mat-error *ngIf="email.hasError('pattern') && !email.hasError('required')">
          Email NO valido
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email es obligatorio
        </mat-error>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="password">Introduce tu Password: </mat-label>
        <input matInput type="password" [formControl]="password" />
        <mat-error *ngIf="password.invalid">{{ getErrorsMessage() }}</mat-error>
      </mat-form-field>
    </section>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
