
<div class="container">
  <h2 style="text-align: center;">Interceptor.ts delay en 500ms para mostrar spinner</h2><br />
  <div class="grid" [@cardAnimations]>
    <div *ngFor="let post of posts; let i = index;">
      <app-card
        [item]="post"
        [img]="i"
        [showButtons]="showButtons"
        (like)="like(post.postId)"
        (dislike)="dislike(post.postId)"
      ></app-card>
    </div>
  </div>
</div>
