<div class="container">
  <h1>Categories List</h1>
  <button mat-raised-button color="primary" (click)="createCategory()" style="float: right; margin-bottom: 15px;">Nueva Categoria</button>
  
  <table mat-table [dataSource]="categories" class="mat-elevation-z8" *ngIf="categories.length > 0">

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{ element.categoryId }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Desc. </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <ng-container matColumnDef="css_color">
      <th mat-header-cell *matHeaderCellDef> CSS Color </th>
      <td mat-cell *matCellDef="let element"> {{ element.css_color }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" (click)="updateCategory(element.categoryId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(element.categoryId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="catTableColums"></tr>
    <tr mat-row *matRowDef="let row; columns: catTableColums;"></tr>
  </table>
</div>
